<app-home-menu></app-home-menu>

<div class="container">
    <h2>Add a new league</h2>
    <div class="form">
        <div class="form-field">
            <mat-form-field appearance="fill">
                <mat-label>League name</mat-label>
                <input matInput type="text" placeholder="League one" />
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field appearance="fill">
                <mat-label>How many teams are allowed to participate</mat-label>
                <input matInput type="number" placeholder="8" />
            </mat-form-field>
        </div>
        <button>Sign in</button>
    </div>
</div>
